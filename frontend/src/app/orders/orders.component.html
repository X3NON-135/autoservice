<label>
  <div class="box">
    <h1 class="title">
      SAVE ORDER
    </h1>
    <form [formGroup]="reactiveForm" (ngSubmit)="save()" novalidate>
      <div class="form-group">
        <label class="text">Order id:</label>
        <input type="number" class="input form-control" formControlName="id" placeholder="order id" ngModel>
      </div>
      <div class="form-group">
        <label class="text">Order auto id:</label>
        <input type="number" class="input form-control" formControlName="autoId" placeholder="auto id" ngModel>
      </div>
      <div class="form-group">
        <label class="text">Order description:</label>
        <input type="text" class="input form-control" formControlName="description" placeholder="description" ngModel>
      </div>
      <div class="form-group">
        <label class="text">Order acceptance date:</label>
        <input type="datetime-local" step="any" class="input form-control" formControlName="acceptanceDate" placeholder="acceptance date" ngModel>
      </div>
      <div class="form-group">
        <label class="text">Order finished date:</label>
        <input type="datetime-local" step="any" class="input form-control" formControlName="finishedDate" placeholder="acceptance date" ngModel>
      </div>
      <button class="btn" type="submit">SAVE</button>
    </form>
  </div>
  <div class="box">
    <h1 class="title">
      UPDATE ORDER PAYMENT STATUS
    </h1>
    <form [formGroup]="statusOrderForm" (ngSubmit)="updateStatus()" novalidate>
      <div class="form-group">
        <label class="text">Order id:</label>
        <input type="number" class="input form-control" formControlName="id" placeholder="order id" ngModel>
      </div>
      <div class="form-group">
        <label class="text">Order payment status:</label>
        <select class="input form-control" name="paymentStatus" formControlName="paymentStatus" ngModel>
          <option value="ACCEPTED">ACCEPTED</option>
          <option value="IN_PROCESS">PROCESS</option>
          <option value="SUCCESSFUL_DONE">COMPLETED</option>
          <option value="UNSUCCESSFUL_DONE">FAILURE</option>
          <option value="PAID">PAID</option>
        </select>
      </div>
      <button class="btn" type="submit">UPDATE</button>
    </form>
  </div>
  <div class="box">
    <h1 class="title">
      ADD PRODUCT TO ORDER
    </h1>
    <form [formGroup]="orderForm" (ngSubmit)="addProduct()" novalidate>
      <div class="form-group">
        <label class="text">Order id:</label>
        <input type="number" class="input form-control" formControlName="id" placeholder="id" ngModel>
      </div>
      <div class="form-group">
        <label class="text">Product title:</label>
        <input type="text" class="input form-control" formControlName="title" placeholder="title" ngModel>
      </div>
      <div class="form-group">
        <label class="text">Product price:</label>
        <input type="number" step="any" class="input form-control" formControlName="price" placeholder="price" ngModel>
      </div>
      <button class="btn" type="submit">ADD</button>
    </form>
  </div>
  <div class="box">
    <h1 class="title">
      ADD PRODUCT TO ORDER
    </h1>
    <form [formGroup]="dutyForm" (ngSubmit)="addDuty()" novalidate>
      <div class="form-group">
        <label class="text">Order id:</label>
        <input type="number" class="input form-control" formControlName="orderId" placeholder="id" ngModel>
      </div>
      <div class="form-group">
        <label class="text">Product title:</label>
        <input type="text" class="input form-control" formControlName="productTitle" placeholder="product title" ngModel>
      </div>
      <div class="form-group">
        <label class="text">Product master id:</label>
        <input type="number" class="input form-control" formControlName="masterId" placeholder="master Id" ngModel>
      </div>
      <div class="form-group">
        <label class="text">Product price:</label>
        <input type="number" class="input form-control" formControlName="price" placeholder="price" ngModel>
      </div>
      <button class="btn" type="submit">ADD</button>
    </form>
  </div>
  <div class="box">
    <h1 class="title">
      GET ORDER PRICE
    </h1>
    <form [formGroup]="orderPriceForm" (ngSubmit)="getTotalPrice()" novalidate>
      <div class="form-group">
        <label class="text">Order id:</label>
        <input type="number" class="input form-control" formControlName="id" placeholder="id" ngModel>
      </div>
      <div>
        <label class="text">Price:</label>
        <input type="number" class="show" [value]="totalPrice" readonly>
      </div >
      <button class="btn"  type="submit">CALCULATE</button>
    </form>
  </div>
  <div class="item" *ngFor="let order of orders">
    id:{{order.id}}<br>
    autoId:{{order.autoId}}<br>
    description:{{order.description}}<br>
    acceptanceDate:{{order.acceptanceDate}}
    finishedDate:{{order.finishedDate}}
  </div>
</label>
